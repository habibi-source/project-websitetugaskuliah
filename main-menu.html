<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Input</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen bg-gradient-to-r from-[#FF4500] via-[#1F1F1F] to-[#000080] flex items-center justify-center h-screen">
    <!-- Search Button -->
    <div class="relative w-1/2">
        <input type="text" placeholder="Apa yang kamu cari?" 
               class="w-full p-3 pl-4 pr-20 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        <button class="absolute right-1 top-1/2 transform -translate-y-1/2 bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 focus:ring-2 focus:ring-orange-400">
            Search
        </button>
        <!-- Search Button end -->
    </div>
</body>
</html>
